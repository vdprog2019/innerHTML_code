<!DOCTYPE HTML>



<html>
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


<style>



    .button{
        float: left;
        text-align: center;
        font-size: 15px;
        width: 55px;
        height: 30px;
        border-radius: 20%;
        font-weight: bold;
        padding: 5px 15px 20px 10px;
    }
    .button:first-letter{
        color: red;
        text-transform: uppercase;  
    }
    .btn{
        background-color: #778899;
        color: white;
        margin-left: 370px;
    }

    .link{
        background-color: blue;
        color: white;
        margin-left: 10px;
    }
    
    .img{
        background-color: gainsboro;
        color: skyblue;
         margin-left: 10px;
    }
    
    .clear{
        margin-left: 238px;
    }
    
    .div_border{
        padding: 4%;
        align-content: center;
        vertical-align: middle;
        align-items: center;
        border: 2px black solid;
    }
    
    
   
    #div_border_info{
        display:none;
        border: 2px solid black;
        width: 300px;
        height: 300px;
        margin-top: 40px;
        margin-left: 37%;
        
    }
    
    
 
    #work_form{
        
    }
    
    
</style>
    
 

</head>
<body>





    <div class="div_border">
        
        <button class="button btn" onclick="click_btn()">btn</button>

        <button class="button link" onclick="click_link()">link</button>

        <button class="button img" onclick="click_img()">img</button>
        
        <button class="button clear" onclick="click_clear()">Clear</button>
  </div>
       
    
    
    <div id="div_border_info" >
        <div >
            <div id="div_text">
                Текст <input type="text" id="text">
            </div>
            
            <div id="div_color">
                Цвет <input type="text" id="color">
            </div>
            
            <div id="div_id">
                ID <input type="text" id="id">
            </div>    
            
            <div id="div_links">
                Ссылка <input type="text" id="links">
                    // <a href=""></a>
            </div>
            
            <div>
                 <button id="save" onclick="click_save()">Сохранить</button>
            </div>
            
            
            
        </div> 
    </div>
    
    
    
    <div id="work_form">
        
    </div>
    
    

<script>
    
function click_btn()
{
    
    document.getElementById("div_border_info").style.display = "block";
    document.getElementById("div_links").style.display = "none";
  
    
}

function click_link()
{
    document.getElementById("div_border_info").style.display = "block";
    document.getElementById("div_id").style.display = "none";
    document.getElementById("div_color").style.display = "none";
    
}
    
function click_img()
{
    document.getElementById("div_border_info").style.display = "block";
    document.getElementById("div_id").style.display = "none";
    document.getElementById("div_color").style.display = "none";
    
}
    
function click_save()
{
    document.getElementById("div_border_info").style.display = "none";
    var text =  document.getElementById("text").value;
    var color = document.getElementById("color").value;
    var id = document.getElementById("id").value;
   //  document.getElementById("work_form").innerHTML += "<button id='"+ id + "' style='background-color:" + color+"'>" + text + "</button>";
   
   
   
   
    if ( click_link() ){
         document.getElementById("work_form").innerHTML += "<a href= ' "+ + " '>" + text + "</a>";
    }else if( click_btn () ){
        document.getElementById("work_form").innerHTML += "<button id='"+ id + "' style='background-color:" + color+"'>" + text + "</button>";
    }else if(click_img){
        document.getElementById("work_form").innerHTML += "<img src= '"+ + "' >";
    }



    clearValues();
    document.getElementById("div_border_info").style.display = "none";
    
    
}
   
    function clearValues(){
        document.getElementById("text").value  ="";
        document.getElementById("color").value   ="";
        document.getElementById("id").value  ="";
    }
    
    
    function click_clear()
    {
        var myNode= document.getElementById("work_form");
        
        while (myNode.firstChild) {
        myNode.removeChild(myNode.firstChild);
        }
    }

</script>

</body>
</html>
